services:
  # --- Servicio Web (Tu App Laravel con Octane) ---
  - type: web
    name: modas-boom-app
    env: php
    plan: free
    autoDeploy: true
    
    # --- Comandos de Construcción ---
    buildCommand: |
      composer install --no-interaction --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan optimize:clear
      php artisan key:generate --force
      php artisan octane:install --server=swoole
      php artisan octane:prepare
      php artisan migrate --force

    # --- Comando de Arranque ---
    startCommand: php artisan octane:start --host=0.0.0.0 --port=$PORT
    
    # --- Variables de Entorno ---
    envVars:
      - key: APP_NAME
        value: "Modas Boom"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: modas-boom-app
          property: url
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: OCTANE_SERVER
        value: swoole
      
      # --- Conexión a la Base de Datos ---
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: boom-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: boom-database
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: boom-database
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: boom-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: boom-database
          property: password

# --- Servicio de Base de Datos (PostgreSQL) ---
databases:
  - name: boom-database
    databaseName: boom
    user: boom_user
    plan: free
    region: ohio
    ipAllowList: []